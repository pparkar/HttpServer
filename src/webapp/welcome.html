<!doctype html>
<html>
<head>
<title>Welcome</title>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script>
$(function() {
	$('#keepAlive').click(function(){
	    if($(this).is(':checked')){
	    	//alert("keepAlive is checked");
	        $('#submit').attr("value", "KeepAlive");
	    }
	    $('#quit').toggle();
	});
	
	$('#quit').click(function(){
	    if($(this).is(':checked')){
	    	//alert("quit is checked");
	        $('#submit').attr("value", "Quit");
	    }
	    $('#keepAlive').toggle();	    
	});
	
	$('#targetForm').submit(function(e) {
		//alert("inside form submit");
		if(!$('#keepAlive').is(':checked') && !$('#quit').is(':checked')) {
			alert("Please select one of the checkbox to continue");
			e.preventDefault();
		}
	});	
});

function verify()
{
	if($('#keepAlive').is(':checked') && $('#quit').is(':checked')) {
		alert("Please select one of the checkbox to continue");
	} 
	if(!$('#keepAlive').is(':checked') && !$('#quit').is(':checked')) {
		alert("Please select one of the checkbox to continue");
	} 
}

</script>
</head>

<body>
<h1>HTTP 1.1 keepAlive demo</h1>
<!--<form id="targetForm" method="post">-->
<form id="targetForm">
<p>You can select only one of the following option<br>
1. KeepAlive : This will keep the socket alive on the server side for ongoing communication<br>
2. Quit : This will close the socket on the server and its corresponding server thread<br>
</p>
KeepAlive: <input type="checkbox" name="keepAlive" id="keepAlive"></input><br>
Quit: <input type="checkbox" name="quit" id="quit"></input><br>
<input type="submit" id="submit" value="SUBMIT" ></input>

</form>
</body>
</html>
